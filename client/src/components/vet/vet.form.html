<div class="col-md-6" [hidden]="submitted">
    <h3>Vet Form</h3>

    <form (ngSubmit)="onSubmit()" #vetForm="ngForm">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" required [(ngModel)]="vet.firstName" ngControl="firstName"
                   #name="ngForm">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" required [(ngModel)]="vet.lastName" ngControl="lastName"
                   #name="ngForm">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!vetForm.form.valid">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h3>You submitted the following:</h3>
    <div class="row">
        <div class="col-xs-3">First Name</div>
        <div class="col-xs-9  pull-left">{{ vet.firstName }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Last Name</div>
        <div class="col-xs-9 pull-left">{{ vet.lastName }}</div>
    </div>
</div>
