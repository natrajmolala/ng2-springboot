<div [hidden]="submitted">
    <form #vetForm="ngForm" (ngSubmit)="onSubmit(vetForm)" >
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" required [(ngModel)]="vet.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" required [(ngModel)]="vet.lastName">
        </div>
        <div class="form-group">
            <label for="speciality">Speciality</label>
            <select class="form-control" required [(ngModel)]="vet.speciality" name="speciality">
                <option *ngFor="let speciality of specialities" [value]="speciality">{{speciality}}</option>
            </select>

        </div>
        <button type="submit" class="btn btn-default" [disabled]="!vetForm.form.valid">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h3>Added new Veterinarian</h3>
    <p>{{ vet.firstName }}&nbsp;{{ vet.lastName }}, speciality&nbsp;{{ vet.speciality }}</p>
</div>
