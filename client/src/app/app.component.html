<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" src="assets/images/hero.jpg">
    </div>

    <div class="col-md-12">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pet Clinic</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav">
                        <li [ngClass]="{ active: isActive('/home')}">
                            <a routerLink="/home" routerLinkActive="active">Home</a>
                        </li>
                        <li [ngClass]="{ active: isActive('/owner')}">
                            <a routerLink="/owner" routerLinkActive="active">Owner</a>
                        </li>
                        <li [ngClass]="{ active: isActive('/vet')}">
                            <a routerLink="/vet" routerLinkActive="active">Veterinary</a>
                        </li>
                        <li [ngClass]="{ active: isActive('/about')}">
                            <a routerLink="/about" routerLinkActive="active">About</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <router-outlet></router-outlet>
    </div>
</div>
